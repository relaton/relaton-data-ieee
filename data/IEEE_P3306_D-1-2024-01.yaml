abstract:
- content: 'This standard adopts MPAI Technical Specification Version 1 as an IEEE
    Standard. The Technical Specification MPAI Portable Avatar Format (MPAI-PAF) specifies
    the following: a) the PAF and data-related formats that allow a sender to enable
    a receiver to decode and render an avatar as intended by the sender, b) the personal
    status display composite AI module allowing the conversion of a text and a personal
    status to a portable avatar, and c) the artificial intelligence framework conforming
    AI workflows and AI modules composing the avatar-based videoconference use case
    also using data types from other MPAI technical specifications.'
