abstract:
- content: 'This standard specifies how the Media Access Control (MAC) Service is
    supported by Bridged Networks, the principles of operation of those networks,
    and the operation of MAC Bridges and VLAN Bridges, including management, protocols,
    and algorithms. This revision includes the following amendments and corrigenda:
    IEEE 802.1Qbe-2011 IEEE 802.1Qbc-2011 IEEE 802.1Qbb-2011 IEEE 802.1Qaz-2011 IEEE
    802.1Qbf-2011 IEEE 802.1Qbg-2012 IEEE 802.1aq-2012 IEEE 802.1Q-2011/Cor 2-2012
    IEEE 802.1Qbp-2014./index.html. It also supersedes IEEE 802.1D-2004.'
