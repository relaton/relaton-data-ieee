- content: This Local Area Network (LAN)standard specifies the Type 10BASE-T Medium
    Attachment Unit (MAU) and one specific unshielded twisted-pair medium for use
    with the MAU. This MAU is specified for use in a 10 Mb/s baseband CSMA/CD LAN.
    Guidelines for its application in a repeatered multisegment heterogeneous CSMA/CD
    network are included.
