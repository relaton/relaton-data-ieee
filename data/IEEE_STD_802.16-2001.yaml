abstract:
- content: This standard specifies the air interface of fixed (stationary) point-to-multipoint
    broadband wireless access systems providing multiple services. The medium access
    control layer is capable of supporting multiple physical layer specifications
    optimized for the frequency bands of application. The standard includes a particular
    physical layer specification applicable to systems operating between 10 and 66
    GHz.
