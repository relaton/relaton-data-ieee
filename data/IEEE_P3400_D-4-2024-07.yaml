abstract:
- content: Requirements and recommendations for technical terminology and communications
    in the English language that are more inclusive are provided in this standard.
    These requirements apply to technical information in communications, such as standards,
    policies, plans, procedures, reports, specifications; machine-readable languages,
    and other forms of human-readable technical communications. Requirements for the
    processes of identifying and replacing non-inclusive and deprecated terminology
    are included in this standard. Deprecated terms and acceptable replacement terms
    are included in this standard.
