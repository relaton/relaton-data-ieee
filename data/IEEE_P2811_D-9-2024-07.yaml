abstract:
- content: 'As an important part of smart home, smart lock will be used by every household
    in the future. Therefore, the standard specification of smart lock is particularly
    important. The contents of this standard introduces the concept of smart lock
    and defines its architecture, which consists of: smart lock, smart lock master,
    smart lock visitor, cloud server, and gateway. In addition, the contents of this
    standard introduces the interfaces between architectures, security, privacy and
    processing. Through the standardization of smart lock, it will actively promote
    the rapid development of smart lock in the industry.'
