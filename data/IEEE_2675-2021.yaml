abstract:
- content: Technical principles and processes to build, package, and deploy systems
    and applications in a reliable and secure way are specified. Establishing effective
    compliance and information technology (IT) controls is the focus. DevOps principles
    presented include mission first, customer focus, left-shift, continuous everything,
    and systems thinking. How stakeholders, including developers and operations staff,
    can collaborate and communicate effectively is described. The process outcomes
    and activities herein are aligned with the process model specified in ISO/IEC/IEEE
    12207:2017 and ISO/IEC/IEEE 15288:2015.
