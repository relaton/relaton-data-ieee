abstract:
- content: This amendment specifies changes to IEEE Std 802.1Q-2005, as amended by
    IEEE Std 802.1ad-2005, IEEE Std 802.1ag-2007, IEEE Std 802.1ak-2007, IEEE Std
    802.1ah-2008, and IEEE Std 802.1ap-2008, that support provisioning systems that
    explicitly select traffic engineered paths within Provider Backbone Bridged Networks.
    Changes are applied to the base text of IEEE Std 802.1Q-2005 as amended by IEEE
    Std 802.1ad-2005, IEEE Std 802.1ak-2007, IEEE Std 802.1ag-2007, IEEE Std 802.1ah-2008,
    and IEEE Std 802.1ap-2008.
