abstract:
- content: This standard covers all types of indoor and outdoor potheads for alternating-current
    circuits (see Table 3 for voltage ratings). So-called through-type potheads are
    not within the scope of this Standard. Potheads and component parts shall be capable
    of withstanding the tests specified in this Standard, when mounted for testing
    ill accordance with arrangements specified in the Test Code (Appendix I).
