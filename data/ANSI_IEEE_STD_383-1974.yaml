abstract:
- content: This standard provides direction for establishing type tests which may
    be used in qualifying Class IE electric cables, field splices and other connections
    for service in nuclear power generating stations. Categories of cables covered
    are those used for power control and instrumentation services. Though intended
    primarily to pertain to cable for field installation, this guide may also be used
    for the qualification of internal wiring of manufactured devices.<<ETX>>
