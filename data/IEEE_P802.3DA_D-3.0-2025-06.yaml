abstract:
- content: This amendment to IEEE Std 802.3-2022 specifies additions and appropriate
    modifications to enhance the 10 Mb/s shared-medium (multidrop) mode of the 10BASE-T1S
    Physical Layer in a new, multidrop-only physical layer specification (including
    reconciliation sublayers, management parameters, Ethernet support for time synchronization
    protocols, and optional power delivery to support multiple Powered Devices on
    the 10 Mb/s mixing segment).
