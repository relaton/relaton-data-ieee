abstract:
- content: 'This standard covers the requirements of inch-based: 1. zinc-coated ferrous
    carriagebolts, machine bolts, double-arming bolts, double-end bolts, washerhead
    bolts, eye bolts, eyenuts and washer nuts, 2. zinc-coated ferrous lag screws of
    the fetter drive, gimlet point, and twist drive type, 3. washers, and 4. staples,
    commonly used in overhead line construction. Metric bolts nuts and lag screws
    are not covered by this standard.'
