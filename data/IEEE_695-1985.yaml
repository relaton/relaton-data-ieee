abstract:
- content: This standard specifies the format of linkable, relocatable, and absolute
    object modules for binary computers of arbitrary word size and architecture. Two
    levels of compliance are specified, minimum and full. The minimum compliance level
    affords sufficient flexibility to link separately compiled modules, to relocate
    addresses in simple ways, and to load the resulting absolute object modules with
    a minimal loader. The full compliance level affords all of the functionality of
    the minimum level and adds to it arbitrary address expression handling, type checking
    capability, librarian control commands, and other useful functions for full generality.
