- content: Five types of software reviews and audits, together with procedures required
    for the execution of each type, are defined in this standard. This standard is
    concerned only with the reviews and audits; procedures for determining the necessity
    of a review or audit are not defined, and the disposition of the results of the
    review or audit is not specified. Types included are management reviews, technical
    reviews, inspections, walk-throughs, and audits.
