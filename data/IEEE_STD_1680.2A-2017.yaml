abstract:
- content: 'The following three criteria: Required--End-of-life processing requirements
    (currently 4.6.2.1); Optional--Manufacturer recyclers or reuses toner material
    collected through its cartridge and container take-back program (currently 4.9.3.2);
    and Optional--Manufacturer recyclers or reuses plastics collected through its
    cartridge and container take-back program (currently 4.9.3.3) are revised in this
    amendment.'
