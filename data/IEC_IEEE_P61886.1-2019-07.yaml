- content: This document is applicable to single and three-phase wet-mateable and
    dry-mateable AC connectors, penetrators and jumper assemblies with rated voltages
    from 3 kV (Umax = 3,6 kV) to 30 kV (Umax = 36 kV). This document relates to the
    requirements and tests for products in the “as manufactured and supplied” condition.
