abstract:
- content: The 2023 NESC(R) covers practical safeguarding of persons during the installation,
    operation, or maintenance of (1) electric supply stations, (2) overhead supply
    and communications lines, and (3) underground or buried supply and communication
    cables. It also includes work rules for the operation of electric supply and communications
    lines and equipment. This Code consists of the introduction, definitions, grounding
    rules, lists of referenced and bibliographic documents, and Parts 1, 2, 3, and
    4 of the 2023 Edition of the National Electrical Safety Code.
