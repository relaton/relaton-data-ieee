abstract:
- content: An architectural framework for the Internet of Food (IoF) system applications
    is provided in this standard. Interoperability, scalability is addressed in this
    framework to help ensure cross-domain interaction and data trust for the food
    chain sector. The IoF system requirements are also defined to accommodate various
    domain applications from smart farming, smart agri-logistics to smart home intelligence.
