abstract:
- content: 'The information content and the data formats for the interchange of digital
    test program data between digital automated test program generators (DATPGs) and
    automatic test equipment (ATE) for board-level printed circuit assemblies are
    defined. This information can be broadly grouped into data that defines the following:
    UUT Model, Stimulus and Response, Fault Dictionary, and Probe.'
