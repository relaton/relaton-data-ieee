abstract:
- content: 'Terminology for tools and equipment used in live line working is given
    to permit identification of the tools and equipment and to standardize their names.
    Detailed definitions are not given for all the terms used in live line working,
    only the necessary details, without indications of their components and their
    methods of use are provided. The following are covered: insulating sticks; universal
    to ol fittings; insulating covers and similar assemblies; bypassing equipment;
    small individual hand tools; personal equipment; equipment for positioning a worker;
    handling and anchoring equipment; measuring and testing equipment and hydraulic
    and miscellaneous equipment.'
